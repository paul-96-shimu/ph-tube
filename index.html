<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background-color: yellowgreen;
            color: green;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center py-4 border-b-2 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="./assest/Logo - Copy.png" alt="">
            </div>
            <div class="sorts">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="blogs"><button class="btn text-white bg-[#FF1F3D] py-2 px-5">Sort By view</button></div>

        </nav>
    </header>
    <nav id="category-container" class="flex justify-center gap-5 py-5">
        <button id="btn-all" onclick=" loadvideos()" class="btn btn-sm  text-white bg-[#FF1F3D] py-2 px-5">All</button>


    </nav>
    <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-dots loading-xl"></span>
    </section>


    <section id="video-container" class="w-11/12 grid grid-cols-4 mx-auto gap-5">

        <div class="col-span-full flex flex-col justify-center items-center py-20">
            <img class="w-[120px]" src="./assest/Icon - Copy.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>

    </section>
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="./script/index.js"></script>
    <script src="./script/p.js"></script>
</body>

</html>
